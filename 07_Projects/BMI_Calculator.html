<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background: grey;
        padding-left: 160px;
        padding-top: 120px;
    }
</style>

<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height In CM:</label><input type="text" id="height"></p>
            <p><label>Weight In Kg:</label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="result">Ram</div>
            <div id="message">Ram</div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p id="under-weight" style="color: blue;">Under Weight = Less Than 18.6</p>
                <p id="normal-range" style="color: rgb(0, 255, 0);">Normal Range = 18.6 and 24.9</p>
                <p id="overweight" style="color: red;">Overweight = Greater Than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script>
    let resulSize = document.getElementById('result').style.fontSize = '50px';
    let messageSize = document.getElementById('message').style.fontSize = '50px'
    const form = document.querySelector('form')
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        const height = parseInt(document.querySelector('#height').value)
        const weight = parseInt(document.querySelector('#weight').value)

        const result = document.querySelector('#result')
        const message = document.querySelector('#message')
        const underweight = document.querySelector('#under-weight')
        const normalrange = document.querySelector('#normal-range')
        const overweight = document.querySelector('#overweight')

        if (height === "" || height < 0 || isNaN(height)) {
            result.innerHTML = `Please Give A Valid Height ${height}`;
        }
        else if (weight === "" || weight < 0 || isNaN(weight)) {
            result.innerHTML = `Please Give A Valid Weight ${weight}`
        }
        else {
            const BMI = (weight / ((height * height) / 10000)).toFixed(2);
            //Show The Result 
            result.innerHTML = `<span>${BMI}</span>`;

            if (BMI <= 18.6) {
                message.innerHTML = `<span>${underweight.textContent}</span>`
            }
            else if (BMI >= 18.6 && BMI <= 24.9) {
                message.innerHTML = `<span>${normalrange.textContent}</span>`
            }
            else if (BMI >= 24.9) {
                message.innerHTML = `<span>${overweight.textContent}</span>`
            }
        }
    })
</script>

</html>
